<div [class]="'theme-wrapper ' + theme">

  <mat-sidenav-container>

    <mat-sidenav #sidenav mode="push">
      <div class="branding"><img [src]="logo" [alt]="logo"/>
      &nbsp;&nbsp;
        <span>Org Manager</span></div>
      <mat-nav-list>
        <!--<a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]"
          routerLinkActive="active">
          {{item.label}}
        </a>-->
        <a mat-list-item href="https://github.com/JacobsDataSolutions/OrgManager" target="_blank" rel="noopener noreferrer">
          Github
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">

      <div class="toolbar" [style.position]="stickyHeader ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="stickyHeader">
        <mat-toolbar color="primary">
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <fa-icon icon="bars"></fa-icon>

          </button>

          <span routerLink="" class="branding spacer center d-inline d-sm-none">
            <img [src]="logo" [alt]="logo" />
          </span>
          <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none"><img [src]="logo" [alt]="logo" />&nbsp;&nbsp;Org Manager</span>
          <span routerLink="" class="branding spacer d-none d-md-inline"><img [src]="logo" [alt]="logo" />&nbsp;&nbsp;Organization Manager</span>

          <span class="d-none d-md-inline">
            <!--<button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]"
      routerLinkActive="active">
      {{item.label}}
    </button>-->
          </span>

          <span class="d-none d-md-inline" *ngIf="!isAuthenticated">
            <button mat-button mat-stroked-button color="accent" [routerLink]='["/authentication/login"]'>
              Sign in
            </button>
          </span>

          <span class="d-none d-md-inline" *ngIf="isAuthenticated">
            <button mat-button mat-stroked-button color="accent" [routerLink]='["/authentication/profile"]'>
              Profile
            </button>
            <button mat-button mat-stroked-button color="accent" [routerLink]='["/authentication/logout"]' [state]='{ local: true }'>
              Logout
            </button>
          </span>

          <a [matTooltip]="'GitHub'"
             matTooltipPosition="before"
             mat-icon-button
             class="link d-none d-sm-inline"
             href="https://github.com/JacobsDataSolutions/OrgManager"
             target="_blank" rel="noopener noreferrer">
            <fa-icon [icon]="['fab','github']"></fa-icon>
          </a>
        </mat-toolbar>
      </div>

      <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.data && o.activatedRoute.routeConfig.data.title">
        <router-outlet #o="outlet"></router-outlet>
      </div>

      <div class="footer">
        <div class="row">
          <div class="col-sm-12 links">
            <a href="https://www.github.com/JacobsDataSolutions" target="_blank" rel="noopener noreferrer">
              <fa-icon [icon]="['fab','github']"></fa-icon>
              <span>Github</span>
            </a>
            <a href="https://medium.com/software-alchemy" target="_blank" rel="noopener noreferrer">
              <fa-icon [icon]="['fab','medium-m']"></fa-icon>
              <span>Medium</span>
            </a>
            <a href="https://www.twitter.com/JacobsData" target="_blank" rel="noopener noreferrer">
              <fa-icon [icon]="['fab','twitter']"></fa-icon>
              <span>Twitter</span>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-12 signature">
            &#169; <span class="year">{{year}}</span> - Jacobs Data Solutions
            <br class="d-block d-sm-none">
          </div>
        </div>
      </div>

    </div>

  </mat-sidenav-container>

</div>
