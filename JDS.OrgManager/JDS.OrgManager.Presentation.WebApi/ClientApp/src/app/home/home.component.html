<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h2>Org Manager</h2>
        </div>
    </div>
    <div class="row" [ngClass]="routeAnimationsElements">
        <div class="col-12 text-center" [ngClass]="routeAnimationsElements">
            <div class="main-image">
                <img alt="Org Manager" src="/assets/corporate.jpg" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center" [ngClass]="routeAnimationsElements">
            <br />
            <p>Welcome to Org Manager&mdash;the organization management tool.</p>
            <p>Please <a [routerLink]='["/authentication/register"]'>register</a> or <a [routerLink]='["/authentication/login"]'>log in</a> if you already have an account.</p>
        </div>
    </div>
</div>
